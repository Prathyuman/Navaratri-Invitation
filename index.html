<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navaratri Invitation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('/Users/ASUS/assests/kaali.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fffacd;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 51, 102, 0.75);
      color: #ffd700;
      padding: 25px 0;
      font-size: 2.5em;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
    }

    .invitation-text {
      text-align: center;
      margin: 50px auto;
      max-width: 650px;
      font-size: 1.3em;
      line-height: 1.8em;
      background: rgba(0, 51, 102, 0.5);
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      color: #ffd700;
    }

    .gallery {
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    .gallery img {
      width: 320px;
      height: auto;
      border-radius: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);
    }

    .rsvp-button {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 35px;
      background: rgba(255, 215, 0, 0.75);
      color: #003366;
      font-weight: 600;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background 0.3s, transform 0.2s;
      text-decoration: none;
      backdrop-filter: blur(3px);
    }

    .rsvp-button:hover {
      background: rgba(255, 255, 0, 0.85);
      transform: scale(1.05);
    }

    footer {
      background: rgba(0, 51, 102, 0.75);
      color: #ffd700;
      padding: 25px 0;
      text-align: center;
      font-weight: 500;
      margin-top: 20px;
      box-shadow: 0 -4px 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
    }

    /* Floating diyas animation */
    .diya {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ffdd00, #ff6600);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 200, 0, 0.8);
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* Sparkle lights animation */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #fffacd, #ffeb99);
      border-radius: 50%;
      animation: sparkleAnim linear infinite;
    }

    @keyframes sparkleAnim {
      0% { transform: translateY(0px); opacity: 1; }
      100% { transform: translateY(-300px); opacity: 0; }
    }

  </style>
</head>
<body>

  <header>
    ðŸŒ¸ Navaratri Invitation ðŸŒ¸
  </header>

  <div class="invitation-text">
    Join us to celebrate the festival of Navaratri with joy and devotion! <br>
    <strong>Date:</strong> 22 September 2025 | <strong>Venue:</strong> No 4 LIC Colony 2nd Cross Street Pammal.
    <br>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfpZ-kLIqtl8641G5W-GP6EVqvSQZuo0vPrKCHzM297y-fu1w/viewform?usp=header" target="_blank" class="rsvp-button">RSVP Now</a>
  </div>

  <div class="gallery">
    <img src="/Users/ASUS/assests/kaali.jpg" alt="Navaratri Image">
  </div>

  <footer>
    Happy Navaratri! ðŸŽ‰
  </footer>

  <!-- Floating diyas -->
  <script>
    const body = document.body;

    for(let i=0; i<15; i++){
      const diya = document.createElement('div');
      diya.className = 'diya';
      diya.style.left = Math.random()*100 + 'vw';
      diya.style.animationDuration = 5 + Math.random()*5 + 's';
      body.appendChild(diya);
    }

    // Sparkles
    for(let i=0; i<30; i++){
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random()*100 + 'vw';
      sparkle.style.top = Math.random()*100 + 'vh';
      sparkle.style.animationDuration = 2 + Math.random()*3 + 's';
      body.appendChild(sparkle);
    }
  </script>

  </audio> -->

</body>
</html>
